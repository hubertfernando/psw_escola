{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="mb-4 text-primary">Cadastrar Disciplina da Turma {{ turma }}</h2>

      <form method="POST" enctype="multipart/form-data" aria-label="Formulário de Cadastro de Disciplina">
        {% csrf_token %}

        {# Exibimos somente os campos nome e carga_horaria #}
        {{ form.nome|as_crispy_field }}
        {{ form.carga_horaria|as_crispy_field }}

        <div class="mt-4 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="window.history.back();" aria-label="Cancelar">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </button>

          <button type="submit" class="btn btn-success" aria-label="Enviar formulário">
            <i class="bi bi-check-circle me-1"></i> Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
