{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}  {# ESSENCIAL para usar o |crispy #}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="mb-4 text-primary">Formulário de Cadastro</h2>

      <form method="POST" enctype="multipart/form-data" aria-label="Formulário de Cadastro">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-4 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="window.history.back();" aria-label="Cancelar">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </button>

          <button type="submit" class="btn btn-success" aria-label="Enviar formulário">
            <i class="bi bi-check-circle me-1"></i> Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
