{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="shortcut icon" href="{% static 'images/logos/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="{% static 'images/logos/favicon.png' %}" alt="Logo" width="50" class="mb-2">
              <h3 class="fw-bold">Entrar no Sistema</h3>
              <p class="text-muted">Informe suas credenciais abaixo</p>
            </div>

            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
