{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="mb-4 text-primary">Cadastrar Item Acadêmico</h2>

      <form method="POST" enctype="multipart/form-data" aria-label="Formulário de Cadastro de Item Acadêmico">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-4 d-flex justify-content-between">
          <a href="/itemacademico/" class="btn btn-secondary" aria-label="Cancelar criação">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </a>

          <button type="submit" class="btn btn-success" aria-label="Enviar formulário">
            <i class="bi bi-check-circle me-1"></i> Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function atualizarCampoDataEntrega() {
    const tipoSelect = document.getElementById('id_tipo');
    const campoDataDiv = document.querySelector('.campo-data-entrega');
    if (campoDataDiv) {
      campoDataDiv.style.display = (tipoSelect && tipoSelect.value === 'ATIVIDADE') ? 'block' : 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const tipoSelect = document.getElementById('id_tipo');
    const tipoSelecionado = "{{ tipo_selecionado|default:'' }}";

    if (tipoSelect) {
      if (tipoSelecionado) {
        tipoSelect.value = tipoSelecionado;
      }
      atualizarCampoDataEntrega();
      tipoSelect.addEventListener('change', atualizarCampoDataEntrega);
    }
  });
</script>
{% endblock %}
