<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Excluir Item Acadêmico</title>
</head>
<body>

    <h2>Excluir Item Acadêmico</h2>

    <p>Tem certeza que deseja excluir o item: <strong>{{ item.titulo }}</strong> ({{ item.get_tipo_display }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar exclusão</button>
        <button type="button" onclick="window.history.back()">Cancelar</button>
    </form>

</body>
</html>
